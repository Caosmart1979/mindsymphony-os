metadata:
  display_name: Code Refactoring Expert
  description: Expert guidance on refactoring code for improved maintainability and performance
  author: Anthropic
  license: Apache-2.0
  created_at: 2025-01-08
  updated_at: 2025-01-08

capabilities:
  provides: [refactoring-patterns, code-improvements, design-patterns]
  consumes: [code-base, technical-debt-report]
  tags: [refactoring, code-quality, design-patterns, technical-debt, optimization]

