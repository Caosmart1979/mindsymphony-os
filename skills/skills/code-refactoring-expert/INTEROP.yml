  total_invocations: 0
  last_invocation: null

ab_testing:
  enabled: true
  variants:
    - name: conservative
      weight: 0.5
    - name: aggressive
      weight: 0.5
  metrics: ["success_rate", "code_quality_improvement", "test_pass_rate"]

discovery:
  auto_route: true
  confidence_threshold: 0.7
  routing_patterns:
    - pattern: "refactor|clean up|technical debt|code quality|improve code"
      confidence: 0.9
    - pattern: "design pattern|optimize|legacy code"
      confidence: 0.8
