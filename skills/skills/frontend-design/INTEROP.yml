# INTEROP.yml - Frontend Design技能互操作性配置
skill:
  name: frontend-design
  version: 1.0.0
  category: design
  priority: high
  status: active

metadata:
  display_name: Frontend Design
  description: Create distinctive, production-grade frontend interfaces with high design quality
  author: Anthropic
  license: See LICENSE.txt
  created_at: 2025-01-08
  updated_at: 2025-01-08

capabilities:
  provides: [design-tokens, component-templates, html-css-code]
  consumes: [brand-guidelines, design-tokens, user-assets]
  tags: [frontend, ui, web, react, vue, html, css, design]

compatibility:
  claude_code_minimum: "1.0"
  required_features: [file_write, code_generation]
  optional_features: [preview_mode, design_inspector]

performance:
  avg_execution_time: null
  avg_success_rate: null
  total_invocations: 0
  last_invocation: null

ab_testing:
  enabled: true
  variants:
    - name: minimal
      weight: 0.3
    - name: bold
      weight: 0.7
  metrics: ["success_rate", "design_quality", "user_satisfaction", "aesthetic_score"]

discovery:
  auto_route: true
  confidence_threshold: 0.7
  routing_patterns:
    - pattern: "frontend|ui|interface|web|website|landing page|dashboard|component"
      confidence: 0.9
    - pattern: "react|vue|html|css|styling|design"
      confidence: 0.8
  related_skills: [brand-guidelines, canvas-design, theme-factory, artifacts-builder]
