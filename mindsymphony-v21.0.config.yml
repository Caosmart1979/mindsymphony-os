# ═══════════════════════════════════════════════════════════════════════════════
# 5. 信息素协同协议 (Pheromone Synergy Protocol)
# ═══════════════════════════════════════════════════════════════════════════════

pheromones:
  # 研究工作流
  - on_event: "research.initiated"
    from: "user"
    to: "k-dense-ai/claude-scientific-skills/scientific-writing"
    action: "初始化科学研究"

  - on_event: "literature.search.needed"
    from: "any"
    to: "k-dense-ai/claude-scientific-skills/research-lookup"
    action: "搜索研究文献"

  - on_event: "paper.draft.completed"
    from: "k-dense-ai/claude-scientific-skills/scientific-writing"
    to: "k-dense-ai/claude-scientific-skills/peer-review"
    action: "同行评审模拟"

  # n8n 协作工作流
  - on_event: "automation.requested"
    from: "user"
    to: "h-01-n8n-workflow-architect"
    decision: "needs_scheduled_or_persistent"
    action_if_true: "设计 n8n 工作流"
    action_if_false: "使用 Skills 处理"

  - on_event: "workflow.needs.intelligence"
    from: "h-01-n8n-workflow-architect"
    to: "m-03-cognitive-architect"
    action: "智能决策辅助"

# ═══════════════════════════════════════════════════════════════════════════════
# 6. MCP 集成配置
# ═══════════════════════════════════════════════════════════════════════════════

mcp:
  enabled: true
  config_file: "mcp_config.json"

  servers:
    filesystem:
      description: "文件系统操作"
      status: "enabled"

    github:
      description: "GitHub 集成"
      status: "enabled"

    google-search:
      description: "Google 学术搜索"
      status: "enabled"

    n8n-mcp:
      description: "n8n 平台集成（协作桥接）"
      status: "enabled"
      role: "collaboration_bridge"

# ═══════════════════════════════════════════════════════════════════════════════
# 7. 记忆系统 (Memory System)
# ═══════════════════════════════════════════════════════════════════════════════

memory:
  enabled: true
  database: "C:/Users/13466/.claude/mindsymphony-v21/memory/symphony.db"

  auto_save:
    - "insights"
    - "research_results"
    - "learning_progress"
    - "skill_usage"
    - "user_preferences"
    - "evolution_patterns"

  retention:
    days: 365
    auto_cleanup: true

# ═══════════════════════════════════════════════════════════════════════════════
# 8. 监控与质量 (Monitoring & Quality)
# ═══════════════════════════════════════════════════════════════════════════════

monitoring:
  enabled: true
  log_level: "info"

  metrics:
    # 系统级
    system:
      - "skill_coverage"
      - "trigger_accuracy"
      - "response_quality"
      - "user_satisfaction"

    # 进化级
    evolution:
      - "pattern_discovery_rate"
      - "adaptation_speed"
      - "synergy_score"
      - "learning_efficiency"

    # 协作级
    collaboration:
      - "skills_n8n_handoff"
      - "hybrid_workflow_success"
      - "resource_utilization"

